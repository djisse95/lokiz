	function initializeAutocomplete(id) {
	  var element = document.getElementById(id);
	  if (element) {
	    var autocomplete = new google.maps.places.Autocomplete(element, { types: ['(regions)'] });
	    google.maps.event.addListener(autocomplete, 'place_changed', onPlaceChanged);

	  }
	  
	}

	function onPlaceChanged() {
  		var place = this.getPlace();  		
  		var latlng = {lat: parseFloat(place.geometry.location.lat()), lng: parseFloat(place.geometry.location.lng())};
  		var geocoder = new google.maps.Geocoder();
		geocoder.geocode({
		    'location': latlng
		}, 

		function(results, status) {
			console.log('=== RESULTS MAP ===', results);
		    if(status == google.maps.GeocoderStatus.OK) {
		       //console.log(results[0].address_components[results[0].address_components.length - 1].short_name);
		       var postCode = results[0].address_components[results[0].address_components.length - 1].short_name;
		       var inputVal = document.querySelector('#googleAddress').value;
		       var inputVal2 = document.querySelector('#googleAddress2').value;
		       if(!inputVal.match(postCode)){
		       	document.querySelector('#googleAddress').value += " " + postCode;	
		       }

		       if(!inputVal2.match(postCode)){
		       	document.querySelector('#googleAddress2').value += " " + postCode;  	
		       }
		       
		    }
		});
  	}

	google.maps.event.addDomListener(window, 'load', function() {
		initMap();
	  initializeAutocomplete('googleAddress');
	  initializeAutocomplete('googleAddress2');
	});


	$(function(){

		$regions=$('.regions');
		$codePostal=$('.codePostal');
		$villes=$('.villes');
		$departements=$('.departements');

		if($codePostal.val()!=""){
			$codePostal.trigger('change');
		}

		if($regions.val()!=0 && $departements.val()==0){
			var val = $departements.val();
			$regions.trigger('change');
		}
		if($departements.val()!=0 && $villes.val()==0){
			var val = $villes.val();
			$departements.trigger('change');
		}

	});





function initMap(){
	var mapOptions = {
        zoom: 12,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        scrollwheel: false
    }

	if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position){

        	var centerMap = {};
        	// centerMap.lng = position.coords.longitude;
        	// centerMap.lat = position.coords.latitude;
        	centerMap.lat = 49.443232;
        	centerMap.lng = 1.099971;

        	var map = new google.maps.Map(document.getElementById('map_search'), mapOptions);
			var geocoder = new google.maps.Geocoder();
			geocoder.geocode({
			    'address': 'Paris'
			}, 

			function(results, status) {
			    if(status == google.maps.GeocoderStatus.OK) {
			        map.setCenter(centerMap);

					var marker = new google.maps.Marker({
						position: centerMap,
						map: map,
						title: 'Location'
					});

					
					var url ='https://www.lok-iz.com/sources_app/queries/getGeoloc.php?longitude='+encodeURIComponent(49.443232)+'&latitude='+encodeURIComponent(1.099971)+'&distance=10000';

					$.get( url, function( data ) {
					  	
						var data = JSON.parse(data).records;
					    var results = [];
					    var i = 0; 
					    data.forEach(function(elem){
					      results.push(jwt_decode(elem[i]));
					      i++;
					    });

					    
					    
					    var markers = [];
					    for(var i = 0; i < results.length; i++){

					    	if(results[i].Verif == 1){
					    		var pos = {};
						    	pos.lat = parseFloat(results[i].Latitude);
						    	pos.lng = parseFloat(results[i].Longitude);
						    	markers[i] = new google.maps.Marker({
						    		position: pos,
									map: map,
									id: results[i].IdAnnonce
						    	});
						    
								with ({ mark: markers[i] }) {
								    google.maps.event.addListener(mark, 'click', function() {  
								        viewAnnonce(mark.id);
								    });
								}

					    	}
					    	

					    }

					    $("#map_loader").css('display', 'none');

					})
			    }
			});
        });
    } else {
        
    }

   }
	
    function scrollToResults (){
    	$('html, body').animate({
	        scrollTop: $("#results").offset().top
	    }, 1000);
   	};

</script>
