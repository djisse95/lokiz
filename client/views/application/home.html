<script type="text/javascript">
    $(function () {

        $('#formParticulier a.button.choixType').on('click', function () {
            $('#accountType').val('particulier');
            if ($(this).text() == "Vente") {
                $('#annonceType').val('1');
                $('#vente').addClass('active');
                $('#location').removeClass('active');
            } else if ($(this).text() == "Location") {
                $('#annonceType').val('0');
                $('#location').addClass('active');
                $('#vente').removeClass('active');
            }
            $('#form0').submit();
        });

        $('#formPro a.button.choixType').on('click', function () {
            //alert('Cette fonctionnalité n\'est pas encore disponible.');
            $('#accountType').val('pro');
            if ($(this).text() == "Vente") {
                $('#accountType').val('pro');
                $('#annonceType').val('1');
                $('#vente').addClass('active');
                $('#location').removeClass('active');
            } else if ($(this).text() == "Location") {
                $('#accountType').val('pro');
                $('#annonceType').val('0');
                $('#location').addClass('active');
                $('#vente').removeClass('active');
            }
            $('#form0').submit();
        });

        $('#btn-demande-vente').on('click', function () {
            $('#accountTypePro').val('pro');
            $('#annonceTypeDemande').val('2');
            $('#form1').submit();
        });

        $('#btn-demande-location').on('click', function () {
            $('#accountTypePro').val('pro');
            $('#annonceTypeDemande').val('3');
            $('#form1').submit();
        });
    });
</script>
